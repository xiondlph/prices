<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 100% 100%">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0" y2="100%" spreadMethod="pad">
            <stop offset="70%"   stop-color="#ffffff" stop-opacity="1"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
        </linearGradient>

        <mask id="mask" x="0" y="0" width="100%" height="110" >
            <rect x="0" y="0" width="100%" height="110" style="stroke:none; fill: url(#gradient)"/>
        </mask>
    </defs>
    <rect x="0" y="0" width="100%" height="110" style="stroke: none; fill: #f4f3eb; mask: url(#mask)"/>
</svg>